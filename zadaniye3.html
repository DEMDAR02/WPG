  <h1 align="center">"Странные"буквы</h1>

  <p align="left">В современном русском языке не склоняются:</p>
  <ul>
  <li>инициальные аббревиатуры(составленные из первых букв слов),кончающиеся <b>гласными</b>, например: <dfn><abbr title="Московский Государственный Университет">МГУ</abbr></dfn></li>
  <li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>, например:<dfn><abbr title="Maschinenfabrik Augsburg-Nürnberg AG=Машиностроительная фабрика Аугсбург-Нюрнберг">MAN</abbr></dfn></li>
  </ul>
